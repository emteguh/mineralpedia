{% extends 'base.html' %}


{% block content %}
<div class="container text-center">
    <div class="row d-flex justify-content-center">
        {% for product in products %}
            <div class="col-6 col-lg-4 product-card">
                <a href="{% url 'product:product-detail' product.pk %}" style="text-decoration: none;">
                    <div class="card m-4">                
                        <img src="{{product.image.url}}" class="card-img-top" alt="{{product.name}}" width="300">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" style="color: black;">{{product.name}}</h5>
                    </div>
                </a>                   
            </div>
        {% endfor %}           
    </div>
</div>
{% endblock content %}
