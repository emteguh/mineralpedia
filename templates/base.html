<!DOCTYPE html>
<html>
  <head>
    <title>Website Penjualan</title>
    {% include 'snippets/styles.html' %}
    <style>
      .product-card {
          cursor: pointer;
          transition: transform 0.3s ease; box-shadow 0.3s ease;
      }
  
      .product-card:hover {
          transform: scale(1.05);
          box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
      }
  </style>
  </head>
  <body style="min-height: 1000px;">
    {% comment %} Navbar {% endcomment %}
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Mineralpedia</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'product:product-list' %}">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% comment %} Navbar end {% endcomment %} 
    <div class="container" style="padding-top: 6rem;">
      {% block content %} 
      
      {% endblock %}
    </div>
    <footer>
      <!-- Footer content goes here -->
    </footer>
    {% include 'snippets/scripts.html' %}
    <script>
      // Ambil semua elemen dengan kelas "product-card"
      var productCards = document.querySelectorAll('.product-card');
  
      // Tambahkan event listener pada setiap elemen
      productCards.forEach(function(card) {
          card.addEventListener('click', function() {
              // Ambil URL detail produk dari atribut href pada elemen "a" di dalam "product-card"
              var productDetailUrl = this.querySelector('a').getAttribute('href');
              
              // Navigasikan ke halaman detail produk
              window.location.href = productDetailUrl;
          });
      });
  </script>
  </body>
</html>
